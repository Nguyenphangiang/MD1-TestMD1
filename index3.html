<body>
<script>
    function countNegative(a){
        let cnt=0;
        switch (a){
            case "a":
                cnt++;
            case "o":
                cnt++;
            case "e":
                cnt ++;
            case "u":
                cnt ++;
            case "i":
                cnt ++;
                return cnt;
                break;
            default:
                return false;
        }
    }
let str= "giang"
    let b = countNegative(str);
    console.log(b);
</script>
