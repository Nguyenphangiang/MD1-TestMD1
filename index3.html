<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 3</title>
</head>
<body>
<script>
    let str1="nguyenphangiang"
    let str2="123xyz"
    function countVowel(str){
        let vowel = ['a','o','e','u','i'];
        let cnt = 0;
        for (let i = 0; i < str.length; i++) {
            for (let j = 0; j < vowel.length; j++) {
                if (str[i]==vowel[j]){
                     cnt++;
                }
            }
        } if (cnt>0){
            return cnt;
        } else return false;
    }
    let check1 = countVowel(str1);
    let check2 = countVowel(str2);
    console.log(check1);
    console.log(check2);
</script>

</body>
</html>
