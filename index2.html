<script>
    function checkIndex(a,arr){
        for (let i = 0; i < arr.length; i++) {
            if (a===arr[i]){
                return i;
            }
        }
    }
    let arrs = [0,1,2,3,4,5,6];
    let b = checkIndex(5,arrs);
    console.log(b)
</script>
